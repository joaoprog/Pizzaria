<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">

  <script src="components/loader.js"></script>
  <script src="components/jquery-3.4.1.min.js"></script>
  <script src="https://kit.fontawesome.com/be184030a6.js"></script>
  <script src="components/listar.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/estilo.css">

<style>
  body {
  background-image: url(img/imagesc.png);
  background-repeat: no-repeat;
  background-size: cover;
}
</style>
</head>
<body>
<body>
  <div class="container">
    <h1></h1><br><br><br><hr>
    <div class="row">
      <div class="col-xs-12">
        <label for=""><i class="fas fa-pizza-slice fa-1x"></i> Pizzas</label>
        <select name=""  id="" class="form-control" style="background-color: transparent; border-top: 10px; border-left: 30px; border-right: 30px ; outline: none;">  
        </select>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-xs-12">
        <label for=""><i class="fas fa-qrcode fa-1x"></i> Código:</label>
        <input type="text" class="form-control" style="background-color: transparent; border-top: 10px; border-left: 30px; border-right: 30px ; outline: none;" readonly>
        <br>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <label for=""><i class="fas fa-utensils fa-1x"></i> Sabor:</label>
        <input type="text" class="form-control" style="background-color: transparent; border-top: 10px; border-left: 30px; border-right: 30px ; outline: none;" readonly>
        <br>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <label for=""><i class="fas fa-coins fa-1x"></i> Preço:</label>
        <input type="text" class="form-control" style="background-color: transparent; border-top: 10px; border-left: 30px; border-right: 30px ; outline: none;" readonly><br>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6">
        <button class="btn btn-lg btn-block  btn-success"><i class="fas fa-check fa-1x"></i> Salvar</button>
      </div>
      <div class="col-xs-6">
        <button class="btn btn-lg btn-block  btn-warning"><i class="fas fa-edit fa-1x"></i> Editar</button>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-xs-6">
        <button class="btn btn-lg btn-block btn-danger"><i class="fas fa-window-close fa-1x"></i> Cancelar</button>
      </div>
      <div class="col-xs-6">
        <button class="btn btn-lg btn-block btn-danger"><i class="fas fa-trash-alt fa-1x"></i> Deletar</button>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <br>
        <button class="btn btn-lg btn-block btn-primary" onclick="history.back(-1)"><i class="fas fa-backward fa-1x"></i> Voltar</button><br><br><br>
      </div>
    </div>
  </div>
</body>
</html>
